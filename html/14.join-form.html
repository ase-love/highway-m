<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>

</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>

    <div class="title-main-wrap">
      <div class="title">
        <div class="left">
          <button type="button" class="btn-prev"></button>
        </div>
        <h1 class="title-main">회원가입(정보입력)</h1>
      </div>
    </div>      
    
    <!-- container -->
    <div class="container">
      <main class="content">
        <div class="step-list">
          <ol>
            <li><span>약관동의</span></li>
            <li class="on"><span>계정생성</span></li>
            <li><span>가입완료</span></li>
          </ol>
        </div>
        
        <!-- 기본 정보 -->
        <div class="join-form-wrap">
          <div class="data-top line-b">
            <h3 class="title-subject">기본 정보</h3>
          </div>
          
          <div class="form-wrap">
            <div class="col">
              <div class="label">아이디<span class="star">*</span></div>
              <div class="form">
                <div class="row">
                  <input type="text" class="auto"> <button type="button" class="btn-type2 st7">아이디 중복</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="label">비밀번호<span class="star">*</span></div>
              <div class="form"><input type="password" class="full"></div>
            </div>
            <div class="col">
              <div class="label">비밀번호 확인<span class="star">*</span></div>
              <div class="form"><input type="password" class="full"></div>
            </div>
            <div class="col">
              <div class="label">이름<span class="star">*</span></div>
              <div class="form"><input type="text" class="full"></div>
            </div>
            <div class="col">
              <div class="label">휴대폰번호<span class="star">*</span></div>
              <div class="form">
                <div class="row">
                  <input type="number" class="auto" disabled> <button type="button" class="btn-type2 st7">휴대폰 인증</button>
                </div>
                <div class="block">
                  <p class="txt">인증이 완료 되었습니다.</p>
                </div>
                <div class="block">
                  <label class="inp-chk">
                    <input type="checkbox"><span class="ic"></span>
                      <span class="t">정보/이벤트 SMS 수신에 동의합니다.</span>
                    </label>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="label">주소<span class="star">*</span></div>
              <div class="form">
                <div class="inp-address">
                  <div class="row">
                    <input type="text" class="auto" disabled> <button type="button" class="btn-type2 st7">우편번호검색</button>
                  </div>
                  <div class="row">
                    <input type="text" class="auto" disabled>
                  </div>
                  <div class="row">
                    <input type="text" class="auto" disabled>
                  </div>
                  <div class="row">
                    <div class="addr-txt">
                      <em>수지성복점</em>
                      <span>배달 가능 지역입니다.</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- // form-wrap -->
        </div>
        <!-- // 기본 정보 -->

        <!-- 부가 정보 -->
        <div class="join-form-wrap line-bar">
          <div class="data-top line-b">
            <h3 class="title-subject">부가 정보</h3>
          </div>
          
          <div class="form-wrap">
            <div class="col">
              <div class="label">생일</div>
              <div class="form">
                <div class="row">
                  <select class="auto">
                    <option>년</option>
                    <option>1980</option>
                    <option>1981</option>
                  </select>
                  <select style="min-width:30%">
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                  <select style="min-width:30%">
                    <option>일</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- // 부가 정보 -->

        <div class="btn-wrap line-bar">
          <a href="javascript:void(0);" class="btn-type1 st1 full">확인</a>
          </div>
      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


</body>
</html>
