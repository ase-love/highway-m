<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>

</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>

    <div class="title-main-wrap">
      <div class="title">
        <div class="left">
          <button type="button" class="btn-prev"></button>

        <h1 class="title-main">쿠폰</h1>
      </div>
    </div>

    <!-- container -->
    <div class="container">
      <main class="content">
        <div class="coupon-wrap">
          <div class="btn-regist"><button class="btn-type1 st2 full">+ 쿠폰 등록</button></div>
          <div class="title-section align-l">
            <h2 class="tit"><span>보유 쿠폰</span></h2>
          </div>
          <div class="coupon-list">
            <div class="no-data">보유쿠폰이 없습니다.</div>
            <ul>
              <li>
                <a href="javascript:void(0);" class="coupon">
                  <div class="desc">
                    <span>5월 앵콜 쿠폰</span>
                    <div class="price"><b>5,000</b><span class="unit">원</span></div>
                    <div class="txt">
                      50,000원 이상 구매시
                      <span class="date">2024.05.30~2024.05.31</span>
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" class="coupon">
                  <div class="desc">
                    <span>5월 앵콜 쿠폰</span>
                    <div class="price"><b>5,000</b><span class="unit">원</span></div>
                    <div class="txt">
                      50,000원 이상 구매시
                      <span class="date">2024.05.30~2024.05.31</span>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <!-- // coupon-list -->
        </div>
        <!-- // coupon-wrap -->
      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->

</body>
</html>
