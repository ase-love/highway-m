<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>

</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>

    <div class="title-main-wrap">
      <div class="title">
        <div class="left">
          <button type="button" class="btn-prev"></button>
        </div>
        <h1 class="title-main">회원정보 변경</h1>
      </div>
    </div>    

    <!-- container -->
    <div class="container">
      <main class="content">
        
        <div class="member-form-wrap">
          <div class="member-box">
            <div class="title-memmber-form">
              <h2 class="tit">회원 비밀번호 인증</h2>
              <p class="tit-sub">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 <br>다시 한번 확인해 주세요.</p>
            </div>

            <div class="form-wrap">
              <div class="col">
                <div class="label">아이디<span class="star">*</span></div>
                <div class="form">
                  <input type="text" class="full" placeholder="아이디" value="trror" disabled>
                </div>
              </div>
              <div class="col">
                <div class="label">비밀번호<span class="star">*</span></div>
                <div class="form">
                  <input type="password" class="full" placeholder="현재 비밀번호를 입력해주세요">
                </div>
              </div>
            </div>
            <div class="btn-wrap">
              <button class="btn-type1 st1 full">인증하기</button>
            </div>
          </div>
        </div>
        <!-- // member-form-wrap -->


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


</body>

</html>
