<!DOCTYPE html>
<html>

                </div>
              </div>
            </li>

        </div>
        <!-- // data-list2 -->
                
        <div class="btn-wrap">
          <button class="btn-type1 st2 auto">선택 상품 삭제</button>

    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
