<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">

  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">

<body>

  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");

    <div class="title-main-wrap">

        <div class="left">
          <button type="button" class="btn-prev"></button>

    <div class="container">
      <main class="content">

        <div class="order-complete-wrap">
          <i class="icon"><img src="../images/common/ico-truck.svg" alt=""></i>
          <div class="txt-complete">
            <strong>주문이 <b>완료</b> 되었습니다.
              <br>빠르게 배송해드리겠습니다.</strong>
            <p>
              무통장 입금계좌 : 신한은행 123-4567-8970
              <br>예금주: 하이웨이마트
            </p>
          </div>
          <div class="btn-wrap">
            <a href="/" class="btn-type1 st1 full">홈으로</a>
            <button type="button" class="btn-type1 st2 full">주문내역보기</button>
          </div>
        </div>
        <!-- // order-complete-wrap -->


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->
