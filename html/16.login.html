<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>

</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>

    <div class="title-main-wrap">
      <div class="title">
        <div class="left">
          <button type="button" class="btn-prev"></button>
        </div>
        <h1 class="title-main">로그인</h1>
      </div>
    </div>

    <!-- container -->
    <div class="container">
      <main class="content">

        <div class="member-form-wrap">
          <div class="form-wrap">
            <div class="row">
              <input type="text" class="auto" placeholder="아이디">
            </div>
            <div class="row">
              <input type="text" class="auto" placeholder="비밀번호">
            </div>
          </div>
          <div class="login-menu">
            <label class="inp-chk">
              <input type="checkbox"><span class="ic"></span>
              <span class="t">자동 로그인</span>
            </label>
            <label class="inp-chk">
              <input type="checkbox" checked><span class="ic"></span>
              <span class="t">아이디 저장</span>
            </label>
          </div>
          <div class="btn-wrap">
            <button class="btn-type1 st1 full">로그인</button>
            <button class="btn-type1 st2 full">회원가입</button>
          </div>
          <div class="member-menu">
            <a href="javascript:void(0);">아이디 찾기</a>
            <a href="javascript:void(0);">비밀번호 찾기</a>
          </div>

          <div class="other-join">
            <button type="button" class="btn-kakao"><i class="ico-kakao"></i><span>카카오로 시작하기</span></button>
          </div>
        </div>
        <!-- // member-form-wrap -->

      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


</body>

</html>
