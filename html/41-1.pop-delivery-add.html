<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>

</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <div class="title-main-wrap">
      <div class="title">
        <h1 class="title-main">배송지 추가</h1>
        <div class="right">
          <button type="button" class="btn-close"></button>
        </div>
      </div>
    </div>


    <!-- container -->
    <div class="container">
      <main class="content">
        <div class="delivery-address-wrap">
          <div class="form-wrap">
            <div class="col">
              <div class="label">배송지 이름<span class="star">*</span></div>
              <div class="form">
                <input type="text" class="full">
              </div>
            </div>
            <div class="col">
              <div class="label">받으실 분<span class="star">*</span></div>
              <div class="form">
                <input type="text" class="full">
              </div>
            </div>
            <div class="col">
              <div class="label">주소<span class="star">*</span></div>
              <div class="inp-address">
                <div class="row">
                  <input type="text" class="auto" disabled> <button type="button" class="btn-type2 st7">우편번호</button>
                </div>
                <div class="row">
                  <input type="text" class="full" disabled> 
                </div>
                <div class="row">
                  <input type="text"  class="full" disabled> 
                </div>
                <div class="row">
                  <div class="addr-txt">
                    <em>수지성복점</em>
                    <span>배달 가능 지역입니다.</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="label">휴대폰번호<span class="star">*</span></div>
              <div class="form">
                <input type="number" class="full" placeholder="숫자만 입력해 주세요">
              </div>
            </div>
          </div>
          <!-- // form-wrap -->
          <div class="setting-check">
            <label class="inp-chk">
              <input type="checkbox"><span class="ic"></span>
              <span class="t"><b>기본 배송지로 설정 합니다.</b></span> 
            </label>
          </div>          

        </div>
        <!-- // delivery-address-wrap -->
        <div class="footer-fixed">
          <div class="btn-wrap">
            <button type="button" class="btn-type1 st2" onclick="popClose('#pop-delivery-add');">취소</button>
            <button type="button" class="btn-type1 st1" onclick="popClose('#pop-delivery-add');">저장</button>
          </div>
        </div>
      </main>
      <!-- // content -->
    </div>
    <!-- // container -->
  </div>
  <!-- // wrap -->

</body>
</html>
