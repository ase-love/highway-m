<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>

</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>

    <div class="title-main-wrap">
      <div class="title">
        <div class="left">
          <button type="button" class="btn-prev"></button>
        </div>
        <h1 class="title-main">회원가입</h1>
      </div>
    </div>

    <!-- container -->
    <div class="container">
      <main class="content">
        <div class="step-list">
          <ol>
            <li><span>약관동의</span></li>
            <li><span>계정생성</span></li>
            <li class="on"><span>가입완료</span></li>
          </ol>
        </div>

        <div class="member-form-wrap">
          <div class="txt-complete">
            <strong>회원가입이 <b>완료</b> 되었습니다.</strong>
            <p>
              회원가입을 축하합니다.
              <br>알차고 실속있는 서비스로 찾아뵙겠습니다.
            </p>
          </div>
          <div class="btn-wrap">
            <button type="button" class="btn-type1 st1 full">로그인하기</button>
            <a href="/" class="btn-type1 st2 full">홈으로</a>
          </div>
        </div>
        <!-- // member-form-wrap -->


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


</body>

</html>
