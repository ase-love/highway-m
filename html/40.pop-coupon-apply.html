<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {

      });
    </script>

    <div class="container">
      <main class="content">

    <script>
      $.get("common/footer.html", function (data) {

    <!-- layer-bottom-popup -->
    <section class="layer-bottom-popup" id="pop-coupon-apply">

              <table class="table-type1">
                <colgroup>
                    <col style="width:50%">
                    <col style="width:50%;">		
                </colgroup>
                <thead>
                  <tr>
                      <th>주문 쿠폰</th>
                      <th>사용조건</th>

                </thead>
                <tbody>
                  <tr>
                    <td class="align-l">
                      <label class="inp-chk coupon">
                        <input type="radio" name="coupon"><span class="ic"></span>
                        <span class="t">7월 여름맞이 <br>1만원 할인쿠폰</span>
                      </label>
                    </td>
                    <td class="align-r">100,000원 이상 구매시 <br>10,000원 할인</td>
                  </tr>
                  <tr>
                    <td class="align-l">
                      <label class="inp-chk coupon">
                        <input type="radio" name="coupon"><span class="ic"></span>
                        <span class="t">7월 여름맞이 <br>1만원 할인쿠폰</span>
                      </label>
                    </td>
                    <td class="align-r">100,000원 이상 구매시 <br>10,000원 할인</td>
                  </tr>
                </tbody>
              </table>
              <!-- 배송비쿠폰 -->
              <table class="table-type1">
                <colgroup>
                    <col style="width:50%">
                    <col style="width:50%;">		
                </colgroup>
                <thead>
                  <tr>
                      <th>배송비 쿠폰</th>
                      <th>사용조건</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="2">
                      <div class="no-data">사용 가능한 쿠폰이 없습니다.</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="pop-footer">
            <div class="btn-wrap">
              <button type="button" class="btn-type1 st1" onclick="popClose('#pop-coupon-apply');">쿠폰 적용</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- // layer-bottom-popup -->
  </div>
  <!-- // wrap -->


<script>
  btmPopOpen('#pop-coupon-apply')
</script>

</html>
