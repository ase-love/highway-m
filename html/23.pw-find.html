<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>

</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>

    <div class="title-main-wrap">
      <div class="title">
        <div class="left">
          <button type="button" class="btn-prev"></button>
        </div>
        <h1 class="title-main">비밀번호 찾기</h1>
      </div>
    </div>

    <!-- container -->
    <div class="container">
      <main class="content">
        
        <div class="member-form-wrap">
          <div class="member-box">
            <div class="title-memmber-form">
              <h2 class="tit">아이디 입력</h2>
              <p class="tit-sub">비밀번호를 찾고자 하는 아이디를입력해주세요 </p>
            </div>

            <div class="form-wrap">
              <div class="row">
                <input type="text" class="auto" placeholder="아이디">
              </div>
              <div class="row">
                <input type="text" class="auto" placeholder="이름">
              </div>
            </div>
            
            <p class="txt">아이디를 모르시나요? <a href="javascript:void(0);" class="link">아이디 찾기</a></p>
            <div class="btn-wrap">
              <button class="btn-type1 st1 full">비밀번호 찾기</button>
            </div>
          </div>
        </div>
        <!-- // member-form-wrap -->

      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


</body>

</html>
